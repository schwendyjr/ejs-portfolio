name: Keep Render App Warm

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to keep app warm
        run: curl -s https://parker-schwendeman-portfolio.onrender.com/ > /dev/null
